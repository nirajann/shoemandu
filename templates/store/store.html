{% extends 'store/base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">{% endblock %}
{% block content %}


<div class="container">
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

           <form action="{% url 'add_to_cart' product.id %}"  method="post" style="display:inline-block;"> 
                {% csrf_token %}
                <input type="number" name="quantity" placeholder="1" style="width: 2px; border:none;"/>
                <button class="btn btn-outline-secondary add-btn update-cart" type="submit">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add to cart
                </button>
            </form>    
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>Rs{{product.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock content %}


{% block section %}

{% endblock section %}
